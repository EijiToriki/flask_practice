<!DOCTYPE html>
<html lang="en">
<head>
  <!-- CSS only -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <!-- JavaScript Bundle with Popper -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <section id="header">
    <div class="container">
      <div class="row bg-light my-3 justify-content-center">
        <div class="col-10 py-4">
          <h2 class="text-center fs-1">ユーザ管理</h2>
        </div>
      </div>
    </div>
  </section>

  <!-- 登録ボタン -->
  <section id="register">
    <div class="container">
      <div class="row bg-light my-3">
        <div class="col-10 py-4">
          <a href="#" class="btn btn-primary w-25">ユーザ登録</a>
        </div>
      </div>
    </div>
  </section>

  <!-- 更新テーブル -->
  <section id="user_table">
    <div class="card mx-auto bg-light" style="width: 68%;">
      <div class="card-body">
        <h5 class="card-title">最新のユーザ</h5>
      </div>
      <table class="table">
        <thead>
          <tr class="table-dark">
            <th scope="col">ID</th>
            <th scope="col">ユーザ名</th>
            <th scope="col">メールアドレス</th>
            <th scope="col">管理者</th>
            <th scope="col">プログ投稿数</th>
            <th scope="col">変更</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td>ID</td>
            <td>ユーザ名</td>
            <td>メールアドレス</td>
            <td>管理者</td>
            <td><a href="#" class="stretched-link">ブログ管理数</a></td>
            <td><a href="#" class="btn btn-secondary">変更</a></td>
          </tr>
        </tbody>
      </table>
    </div>
  </section>

  <section id="pagenation">
    <nav aria-label="mantenance_page_navigation">
      <ul class="pagination my-3 justify-content-center">
        <li class="page-item"><a class="page-link" href="#">前へ</a></li>
        <li class="page-item"><a class="page-link" href="#">ページ No</a></li>
        <li class="page-item"><a class="page-link" href="#">次へ</a></li>
      </ul>
    </nav>
  </section>
  

</body>
</html>
