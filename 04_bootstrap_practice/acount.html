<!DOCTYPE html>
<html lang="en">
<head>
  <!-- CSS only -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <!-- JavaScript Bundle with Popper -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <!-- 削除ボタン -->
  <section>
    <div class="container">
      <div class="row bg-light my-5">
        <div class="col-10 py-4">
          <button type="button" class="btn btn-danger btn-lg w-25" data-bs-toggle="modal" data-bs-target="#exampleModal">
            削除
          </button>
        </div>
    </div>
  <!-- モーダル -->
    <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="exampleModalLabel">削除確認</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <div class="modal-body">
            このユーザを削除しますか？
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">キャンセル</button>
            <form action="#" method="post">
              <input type="submit" class="btn btn-danger" value="削除">
            </form>
          </div>
        </div>
      </div>
    </div>
  </section>

  <!-- 更新フォーム -->
  <section>
    <div class="card mx-auto my-5 bg-success" style="width: 24rem;">
      <div class="card-body">
        <h5 class="card-title text-light fs-2 text-center">ユーザ更新</h5>
        <p class="card-text text-light text-center">ユーザ情報を変更してください</p>
        <form method="post">
          <div class="mb-3">
            <input class="form-control" type="text" placeholder="ユーザ名" aria-label="default input example">
          </div>
          <div class="mb-3">
            <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="メールアドレス">
          </div>
          <hr class="bg-white">
          <div class="mb-3">
            <input type="password" class="form-control" id="exampleInputPassword1" placeholder="新パスワード">
          </div>
          <div class="mb-3">
            <input type="password" class="form-control" id="exampleInputPassword2" placeholder="新パスワード（確認）">
          </div>
          <div class="d-grid gap-2">
            <button type="submit" class="btn btn-outline-light">登録</button>
          </div>
        </form>
      </div>
    </div>
  </section>
</body>
</html>
