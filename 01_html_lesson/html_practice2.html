<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>form 演習</title>
</head>
<body>
  <form action="" method="post">
    <h1>申込フォーム</h1>
    <label for="seminar_name">希望するセミナー</label>
    <select name="seminar_name" id="seminar_name">
      <option value="seminar1">セミナー1(2022年12月1日 木曜日 13:00開催)</option>
      <option value="seminar2">セミナー2(2022年12月9日 金曜日 13:00開催)</option>
      <option value="seminar3">セミナー3(2022年12月17日 土曜日 13:00開催)</option>
    </select>
    <br>
    <label for="name">お名前(必須)</label>
    <input type="text" name="name" id="name" required>
    <br>
    <label for="mail">メールアドレス(必須)</label>
    <input type="email" name="mail" id="mail" required>
    <br>
    <label for="sub">備考欄</label>
    <textarea name="sub" id="sub" cols="40" rows="4"></textarea>
    <br>
    <br>
    <input type="submit" value="送信">
  </form>
</body>
</html>
