<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <form action="https://www.google.com" method="post">
    <h2>Form 1</h2>
    <label for="username">userName</label>
    <input type="text" name="username" id="username" placeholder="ユーザ名">
    <br>
    <label for="email">mail address</label>
    <input type="text" name="email" id="email">
    <br>
    <label for="inquiry">message</label>
    <textarea name="inquiry" id="inquiry" cols="30" rows="10"></textarea>
    <br>
    <input type="submit" value="送信">
  </form>

   <form action="https://www.google.com" method="post" enctype="multipart/form-data">
    <h2>form2</h2>
    <label for="password">password</label>
    <input type="password" name="password" id="password">
    <br>
    <br>
    <input type="file">
    <br>
    <br>
    <label for="checkbox">メルマガ配信を希望しますか？</label>
    <input type="checkbox" name="checkbox" id="checkbox">
    <br>
    <br>
    <label for="radio_man">man</label>
    <input type="radio" name="sex" id="radio_man" value="man">
    <label for="radio_woman">woman</label>
    <input type="radio" name="sex" id="radio_woman" value="woman">
    <br>
    <br>
    <p>スキルレベルは？</p>
    <select name="skill_lebel">
      <option value="skill_c">初級者</option>
      <option value="skill_b">中級者</option>
      <option value="skill_a">上級者</option>
    </select>
    <br>
    <br>
    <input type="submit" value="送信">

   </form>
</body>
</html>
